<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row row-logo m-b-md justify-content-center">
            <div class="col-sm-12 text-sm-center">
                <img src="assets/img/logo.png" width="350px" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mx-4">
                    <div class="card-body p-4" *ngIf="_showConfirmation == false">
                        <form [formGroup]="_signupForm" (ngSubmit)="onSubmit(_signupForm.value)">
                            <h1>Register</h1>
                            <p class="text-muted">Please fill out the following fields to register</p>

                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('email')}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Email Address: sample@username.com" [formControl]="_signupForm.controls['email']" [ngClass]="{'form-control-danger': !_isValid('email')}">
                                    </div><div class="clearfix"></div>
                                </div><div class="clearfix"></div>
                                <div class="col-sm-12" *ngIf="!_formErrors.email.valid">
                                    <span class="help-block help-block-error">{{_formErrors.email.message}}</span>
                                </div>
                            </div>
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('password')}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Password" [formControl]="_signupForm.controls['password']" [ngClass]="{'form-control-danger': !_isValid('password')}">
                                    </div>
                                </div><div class="clearfix"></div>
                                <div class="col-sm-12" *ngIf="!_formErrors.password.valid">
                                    <span class="help-block help-block-error">{{_formErrors.password.message}}</span>
                                </div>
                                <div class="col-sm-12" *ngIf="!_formErrors.password.valid">
                                    <p class="help-text">* Password must be more than 6 characters.</p>
                                </div>
                            </div>
                            <div class="form-group row" [ngClass]="{'has-danger': !_isValid('password_confirm')}">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Repeat Password" [formControl]="_signupForm.controls['password_confirm']" [ngClass]="{'form-control-danger': !_isValid('password_confirm')}">
                                    </div>
                                    <span class="help-block help-block-error" *ngIf="!_formErrors.password_confirm.valid">{{_formErrors.password_confirm.message}}</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 text-right">
                                    <div class="spinner spinner-login" *ngIf="_submitted"></div>
                                    <button type="submit" class="btn btn-success px-3" [disabled]="!_signupForm.valid || _submitted == true">Register</button>
                                </div>
                                <div *ngIf="_errorMessage" class="col-12 error-block mt-h">
                                    <div class="alert alert-danger">{{_errorMessage.message}}</div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-body p-4" *ngIf="_showConfirmation == true">
                        <h1>Thank you for signing up</h1>
                        <br />
                        <div class="row">
                            <div class="col-xs-6">
                                <a routerLink="/auth/login" class="btn btn-link px-0">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
